<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Concerto</title>
</head>
<body>
  <div class="grid-container">
    <div class="navbar">
      <div class="left-topics">
        <a href="">Concerto</a>
        <div class="search-bar">
          Search
        </div>
        <a>+</a>
      </div>
      <div class="right-topics">
        <a>Friends</a>
        <a>Wishlist</a>
        <a>Notifications</a>
        <a>Account</a>
      </div>
    </div>
    <div class="sidebar">
      <h2>Search events</h2>
    </div>
    <div class="main">
      <h1>Events this week you may like</h1>
      <div class="event-card-container">
        <div class="event-card">
          <div class="photo">
            <img src="icons/ariana.jpeg">
          </div>
          <div class="event">
            <div class="performance">Ariana Grande</div>
            <div class="location">
              <img src="icons/location.png">
              <div>Lotto Arena</div>
            </div>
          </div>
          <div class="tickets">
            <div class="photo">
              <img src="icons/crowd.png">
            </div>
            <div>560</div>
          </div>
          <div class="info">
            <div class="calendar">
              <div class="photo">
                <img src="icons/date.png">
              </div>
              <div class="date-and-time">
                <div class="date">9 oktober 2023</div>
                <div class="time">18:00 &ndash; 22:00</div>
              </div>
            </div>
            <div class="price">
              <div class="photo">
                <img src="icons/price.png">
              </div>
              <div>100 &ndash; 200 EUR</div>
            </div>
          </div>
          <div class="tags">
            <div class="divider"></div>
            <div class="tag">
              Pop
            </div>
            <div class="tag">
              Alternative
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
